<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Multiple Area Charts with D3.js</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <div>
    </div>
    <div class="container">
      <div class="form">
        <form method="GET">
          <input name="q1" type="text" size="60"/>
          <input type="checkbox" name="c1" checked="true" value="1"/><em>Check if you want match the words exactly</em>
          <br />
          <input name="q2" type="text" size="60"/>
          <input type="checkbox" name="c2" checked="true" value="1"/><em>Check if you want match the words exactly</em>
          <br />
          <input name="q3" type="text" size="60"/>
          <input type="checkbox" name="c3" checked="true" value="1"/><em>Check if you want match the words exactly</em>
          <br />
          <input name="q4" type="text" size="60"/>
          <input type="checkbox" name="c4" checked="true" value="1"/><em>Check if you want match the words exactly</em>
          <br />
          <input type="submit" value="go!" />
        </form>
      </form>

      <table id="legend">
        <tbody></tbody>
      </table>

      <div id="chart-container"></div>

      <div id="snippet-container">
        <div class="form" id="snippet-form">
          <em>Choose a week. In the future the will be updated with the slider</em>
          <br />
          <select id="week"><option>loading..</option></select>
        </div>
        <div id="snippets">
        </div>
      </div>
    </div>
    <script src="vendor/jquery-1.9.0.js"></script>
    <script src="vendor/moment.min.js"></script>
    <script src="vendor/lodash.js"></script>
    <script src="vendor/d3.v3.js"></script>
    <script src="vendor/async.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
